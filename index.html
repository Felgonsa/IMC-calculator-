<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calcular imc</title>
</head>

<body>
    <div class="container">
        <div class="topo">
            <h1>Calcular IMC</h1>
            <input type="number" class="altura" id="altura" placeholder="Altura(cm)">
            <input type="number" class="peso" id="peso" placeholder="Peso(kg)">

            <button class="calcular" id="calcular" onclick="calcular()">Calcular</button>
        </div>
        <div class="baixo" id="table">
            <table>
                <tr>
                    <th>IMC</th>
                    <th> Classificação(grau)</th>
                </tr>

                <tr id="magreza">
                    <td>Menor que 18,5</td>
                    <td>Magreza (0)</td>
                </tr>
                <tr id="normal">
                    <td>Entre 18,5 e 24,9</td>
                    <td>Normal (0)</td>
                </tr>
                <tr id="sobrepeso">
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso (1)</td>
                </tr>
                <tr id="obesidade">
                    <td>Entre 30 e 39,9</td>
                    <td>Obesidade (2)</td>
                </tr>
                <tr id="obesidade2">
                    <td>Maior que 40 </td>
                    <td>Obesidade grave (3)</td>
                </tr>
            </table>
        </div>

        <div class="resultado" id="resultado">

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
